<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Trailer</title>
    <!-- Importing new fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #4c1d95; /* Deep purple */
            --secondary-purple: #8b5cf6; /* Lighter purple */
            --vibrant-orange: #fc4a1a;
            --vibrant-yellow: #f7b733;
            --dark-bg: #1e1b4b; /* Very dark indigo */
            --text-light: #f5f3ff;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, var(--dark-bg), #020617);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh; /* Ensure body is at least as tall as the viewport */
            overflow-x: hidden; /* Prevent horizontal scrolling, but allow vertical */
            text-align: center;
            box-sizing: border-box;
            padding: 40px 0; /* Add vertical padding for spacing */
        }

        /* --- Animated Background --- */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .background-shapes li {
            position: absolute;
            bottom: -150px;
            width: 20px;
            height: 20px;
            background-color: rgba(139, 92, 246, 0.15); /* Translucent purple */
            border-radius: 50%;
            animation: driftAndFloat 25s infinite linear;
        }

        /* Varying sizes and positions for the shapes */
        .background-shapes li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .background-shapes li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .background-shapes li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .background-shapes li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .background-shapes li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .background-shapes li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .background-shapes li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .background-shapes li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .background-shapes li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .background-shapes li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        /* ANIMATION KEYFRAMES for a drifting effect */
        @keyframes driftAndFloat {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) translateX(50px) rotate(360deg);
            }
            100% {
                transform: translateY(-100vh) translateX(-50px) rotate(720deg);
                opacity: 0;
            }
        }
        /* --- End Animated Background --- */

        .container {
            position: relative; /* Ensure container is above the background shapes */
            z-index: 1;
            padding: 20px;
            width: 90%;
            max-width: 960px;
            margin: 0 auto; /* Center the container horizontally */
        }

        h1 {
            font-size: 3.5rem; /* Adjusted for the new font */
            font-family: 'Pacifico', cursive; /* NEW FONT */
            font-weight: 400; /* Pacifico only has a regular weight */
            margin-bottom: 20px;
            letter-spacing: normal; /* Removed letter spacing for cursive font */
            /* ANIMATED GRADIENT */
            background: linear-gradient(90deg, var(--vibrant-yellow), var(--vibrant-orange), var(--vibrant-yellow));
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: animateGradient 3s linear infinite;
            /* Glow effect */
            text-shadow: 0 0 25px rgba(252, 195, 26, 0.922);
        }

        /* Keyframes for the text gradient animation */
        @keyframes animateGradient {
            to {
                background-position: 200% center;
            }
        }

        iframe {
            width: 100%;
            /* Maintain a 16:9 aspect ratio */
            aspect-ratio: 16 / 9;
            height: auto; /* Height is determined by aspect-ratio */
            border: 2px solid var(--primary-purple);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            display: inline-block; /* Allows for margin, padding etc. */
            margin-top: 30px;
            padding: 12px 28px;
            background-color: var(--secondary-purple);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px; /* Pill shape */
            font-weight: 600; /* Bolder font for the button text */
            font-family: 'Poppins', sans-serif; /* Use a more readable font for the button */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .back-button:hover {
            background-color: var(--primary-purple);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }
    </style>
</head>
<body>
    <!-- Animated shapes will be generated here -->
    <ul class="background-shapes">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <!-- Replace with your movie title variable if needed -->
        <h1>Movie Trailer</h1>
        <iframe 
            src="https://www.youtube.com/embed/{{ trailer_key }}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <br>
        <a href="{{ url_for('dashboard') }}" class="back-button">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
